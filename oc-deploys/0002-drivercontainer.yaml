apiVersion: v1
kind: ServiceAccount
metadata:
  name: silly-driver-container
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: silly-driver-container
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - privileged
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: silly-driver-container
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: silly-driver-container
subjects:
- kind: ServiceAccount
  name: silly-driver-container
userNames:
- system:serviceaccount:silly:silly-driver-container
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: silly-driver-container
spec:
  selector:
    matchLabels:
      app: silly-driver-container
  template:
    metadata:
      labels:
        app: silly-driver-container
    spec:
      serviceAccount: silly-driver-container
      serviceAccountName: silly-driver-container
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/silly/silly-driver-container:demo
        name: silly-driver-container
        imagePullPolicy: Always
        command: ["/sbin/init"]
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "modprobe -r silly"]

        securityContext:
          privileged: true
      nodeSelector:
        node-role.kubernetes.io/worker: ""
